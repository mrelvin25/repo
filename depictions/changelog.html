<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Changelog</title>
    <link rel="icon" href="../CydiaIcon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="src/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m8">
                    <ul id="mainList" class="collapsible popout">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var name = getUrlParams('p');

            var URL = name + "/changelog.json";
            $.getJSON(URL, function(data) {
                for (i in data.changes) {
                    var change = data.changes[i].change;
                    var version = data.changes[i].version;

                    $("#mainList").append('<li><div class="collapsible-header"><i class="material-icons">build</i>' + version + '</div><div class="collapsible-body"><p>' + change + '</p></div></li>');
                }
            });
        });
    </script>
</body>

</html>
